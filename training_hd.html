<!DOCTYPE html>
<html>
    <head>
        <title>html연습</title>
    </head>
    <body>
        <!-- h1 ~ h6 : 순번x, 깊이(depht)o -->
        <h1>대제목</h1>
        <H2>중제목1</H2>
        <hr />
        <h3>소제목</h3>
        <h4>상세</h4>
        <h2>중제목2</h2>
        <!-- 문단 p -->
        <p>
            한가지 주제에 대하여 <br />
            하나의 문단으로 표현합니다.
        </p>
        <p>
            주제가 달라지면 다른 문단을 사용합니다.
        </p>
        <!-- unodered list 비 순차 목록 -->
        <ul>
            <li>물을 끓인다.</li>
            <li>라면을 먹는다</li>
            <li>먹는다</li>
        </ul>
        <!-- odered list 순차 목록 -->
        <ol></ol>
        <!-- definition list 정의 목록 -->
        <dl>
            <dt>ODERed list 순차목록</dt>
            <dd>순서에 영향을 많이 받는 목록을 이야기 합니다.</dd>

            <dt>ODERed list 비 순차목록</dt>
            <dd>순서에 영향을 받지않는 목록을 이야기 합니다.</dd>
        </dl>
    </body>







</html>
